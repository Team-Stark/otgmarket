<!DOCTYPE hmtl>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
	</head>
	<body>
		<h1 class="text-center" style="margin-top:50px; margin-bottom:50px;">What item are you looking for?</h1>
		<div class="grid">
			<div class="row" style="margin-bottom:50px;">
				<div class="cell-3 offset-2">
					<select data-role="select" data-prepend="Store: ">
						<option>Publix</option>
						<option>Walmart</option>
						<option>Lucky's</option>
					</select>
				</div>
				<div class="cell-5">
					<form>
						<input type="text" data-role="input" data-search-button="true" data-prepend="Item: ">
					</form>
				</div>
			</div>
		</div>
		<!-- Need to make the images and names in these generate from something -->
		<h2 class="text-center" style="margin-bottom:30px;">Hot Items In Your Area</h2>
		<div class="grid">
			<div class="row" style="margin-bottom:30px;">
				<div class="colspan-2 offset-2">
					<div data-role="tile" data-size="medium" data-cover="lettuce.jpg">
					</div>
				</div>
				<div class="colspan-2">
					<div data-role="tile" data-size="medium" data-cover="cereal.jpg">
					</div>
				</div>
				<div class="colspan-2">
					<div data-role="tile" data-size="medium" data-cover="milk.jpg">
					</div>
				</div>
				<div class="colspan-2">
					<div data-role="tile" data-size="medium" data-cover="eggs.jpg">
					</div>
				</div>
			</div>
			<div class="row" style="margin-bottom:50px;">
				<div class="colspan-2 offset-2">
					<h5>Lettuce $1.50</h5>
				</div>
				<div class="colspan-2">
					<h5>Cereal $4</h5>
				</div>
				<div class="colspan-2">
					<h5>Milk $3</h5>
				</div>
				<div class="colspan-2">
					<h5>Publix Large Eggs 6-Count $2</h5>
				</div>
			</div>
		</div>
		<h2 class="text-center" style="margin-bottom:30px;">Recently Bought</h2>
		<div class="grid">
			<div class="row" style="margin-bottom:30px;">
				<div class="colspan-2 offset-2">
					<div data-role="tile" data-size="medium" data-cover="lettuce.jpg">
					</div>
				</div>
				<div class="colspan-2">
					<div data-role="tile" data-size="medium" data-cover="cereal.jpg">
					</div>
				</div>
				<div class="colspan-2">
					<div data-role="tile" data-size="medium" data-cover="milk.jpg">
					</div>
				</div>
				<div class="colspan-2">
					<div data-role="tile" data-size="medium" data-cover="eggs.jpg">
					</div>
				</div>
			</div>
			<div class="row" style="margin-bottom:50px;">
				<div class="colspan-2 offset-2">
					<h5>Lettuce $1.50</h5>
				</div>
				<div class="colspan-2">
					<h5>Cereal $4</h5>
				</div>
				<div class="colspan-2">
					<h5>Milk $3</h5>
				</div>
				<div class="colspan-2">
					<h5>Eggs $2</h5>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
	</body>
</html>
